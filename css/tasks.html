<!DOCTYPE html>

<html>
	<head>
		
	</head>
	<body>
		<script>
			document.write('Lorem ipsum dolor sit amet');
			let mas1 = document.getElementsByTagName('body')[0].innerText;
			document.write('<br>' + mas1.split(' ').length);
			document.write('<br>' + mas1.split('').length);
			document.write('<br>' + location.href);
			document.write('<br>' + location.protocol);
			document.write('<br>' + location.pathname);
			document.write('<br>' + location.href.split('.')[1]);
			let substr = location.href.split('?')[1];
			let obj = {};
			if (substr !== undefined){
				let mas2 = substr.split('&');
				for (let i = 0; i <= mas2.length; i++){
					let key = mas2[i].split('=')[0], value = mas2[i].split('=')[1];
					obj['key'] = value;
				}
			}
			for (let i = 0; i <= 4; i++){
				document.write('<br>')
				let j = document.createElement("a");
				document.getElementsByTagName('body')[0].appendChild(j);
				j.href = '#';
				j.id = '' + i + '';
				j.innerHTML = 'anchor' + i;
			}
			for (let i = 0; i <= 4; i++){
				document.write('<br>')
				let j = document.createElement("a");
				document.getElementsByTagName('body')[0].appendChild(j);
				j.href = 'https://vk.com/wawnyan';
				j.id = '' + i + '';
				j.innerHTML = 'link' + i;
			}
			for (let i = 0; i <= 4; i++){
				document.write('<br>')
				let j = document.createElement("img");
				document.getElementsByTagName('body')[0].appendChild(j);
				j.href = 'https://cdn.ivangrigoryev.com/wp-content/uploads/2018/01/this-is-fine.png';
				j.id = '' + i + '';
				j.innerHTML = 'img' + i;
				j.height = 200;
				j.width = 200;
			}
			
		</script>
	</body>
</html>
